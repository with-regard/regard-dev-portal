<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.2/css/foundation.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      {{outlet}}
    </div>
  </script>
  
  <script type="text/x-handlebars" id="project" >
    {{#if isEditing}}
      {{input value=bufferedName focus-out="doneEditing" insert-newline="doneEditing" escape-press="cancelEditing"}}
    {{else}}
      <h2 {{action "editProjectName"}}>{{name}}</h2>
    {{/if}}
    
    <h2>Description:</h2>
    {{description}}
  </script>

  <script type="text/x-handlebars" id="projects">
    <div class="medium-3 columns">
      <nav>
       <ul class="side-nav">
         <li class="heading">Projects
          <span class="label secondary right" {{action "createProject"}}>+</span>
         </li>
          {{#each itemController="Project"}}
            <li>
              {{#link-to 'project' this}}            
                {{name}}
                  <span class="side-nav-actions" {{action "deleteProject"}}>delete</span> 
              {{/link-to}}
            </li>
          {{/each}}
        </ul>
      </nav>
    </div>
    <div class="medium-9 columns">
      {{outlet}}
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
